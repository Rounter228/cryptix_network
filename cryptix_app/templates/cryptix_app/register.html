{% extends 'cryptix_app/base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="card">
    <h2>Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зареєструватися</button>
    </form>
    <p>Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
</div>
{% endblock %}
